<div id="search-main-container">
  <div class="text-center mb-1">
    <h1 id="search-title" class="text-3xl font-bold leading-tight tracking-tight">
      {{ with .Site.Params.knowledgeTitle }}{{ . }}{{ else }}{{ .Site.Title | default "Knowledge Base" }}{{ end }}
    </h1>
  </div>

  <div id="search">
    <div id="tag-cloud" class="tabs-container">
      <div id="search-tabs">
        <div class="tabs" role="group" aria-label="Filter by section">
          <button class="tab active" type="button" data-section="all" aria-pressed="true">All</button>
        </div>
      </div>
    </div>
    <div class="search-input-wrap">
      <textarea id="search-input" rows="2" placeholder="Type to start searching..." aria-label="Search"
        autocomplete="off"></textarea>
      <div class="si-toggles" role="group" aria-label="Search options">
        <button class="toggle" type="button" aria-pressed="true" title="Live query (search as you type)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap">
            <path
              d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z" />
          </svg>
        </button>
        <button class="toggle" type="button" aria-pressed="false" title="Whole word (exact match)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-whole-word-icon lucide-whole-word">
            <circle cx="7" cy="12" r="3" />
            <path d="M10 9v6" />
            <circle cx="17" cy="12" r="3" />
            <path d="M14 7v8" />
            <path d="M22 17v1c0 .5-.5 1-1 1H3c-.5 0-1-.5-1-1v-1" />
          </svg>
        </button>
        <button class="toggle" type="button" aria-pressed="false" title="Case sensitive">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-case-sensitive-icon lucide-case-sensitive">
            <path d="m2 16 4.039-9.69a.5.5 0 0 1 .923 0L11 16" />
            <path d="M22 9v7" />
            <path d="M3.304 13h6.392" />
            <circle cx="18.5" cy="12.5" r="3.5" />
          </svg>
        </button>
        <button class="toggle" type="button" aria-pressed="false" title="Regex">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-regex-icon lucide-regex">
            <path d="M17 3v10" />
            <path d="m12.67 5.5 8.66 5" />
            <path d="m12.67 10.5 8.66-5" />
            <path d="M9 17a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2z" />
          </svg>
        </button>
      </div>
      <button id="search-button" type="button" class="btn btn-primary" title="Search (Enter)" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play-icon lucide-play"><path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"/></svg>      </button> 
      <div id="search-spinner" role="status" hidden>
        <svg aria-hidden="true"
          class="inline text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
          viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="search-controls-row">
      <div id="search-hint">Use ↑ / ↓ to select a result, Enter to open, Alt + Click to preview</div>
      <div class="view-mode-selector">
        <button class="view-mode-btn active" data-mode="detailed" title="Large & detailed view">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-layout-dashboard-icon lucide-layout-dashboard">
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" />
          </svg>
        </button>
        <button class="view-mode-btn" data-mode="standard" title="Standard view">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-grid2x2-icon lucide-grid-2x2">
            <path d="M12 3v18" />
            <path d="M3 12h18" />
            <rect x="3" y="3" width="18" height="18" rx="2" />
          </svg>
        </button>
        <button class="view-mode-btn" data-mode="compact" title="Compact view">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-grid3x3-icon lucide-grid-3x3">
            <rect width="18" height="18" x="3" y="3" rx="2" />
            <path d="M3 9h18" />
            <path d="M3 15h18" />
            <path d="M9 3v18" />
            <path d="M15 3v18" />
          </svg>
        </button>
        <button class="view-mode-btn" data-mode="list" title="List view">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-layout-list-icon lucide-layout-list">
            <rect width="7" height="7" x="3" y="3" rx="1" />
            <rect width="7" height="7" x="3" y="14" rx="1" />
            <path d="M14 4h7" />
            <path d="M14 9h7" />
            <path d="M14 15h7" />
            <path d="M14 20h7" />
          </svg>
        </button>
      </div>
    </div>
    <div id="search-stats-container">
      <ul id="search-history" aria-label="Recent searches" class="search-history"></ul>
      <div id="search-stats" aria-live="polite"></div>
    </div>
    <div id="search-error" class="error" hidden></div>
  </div>
</div>
<div id="search-results-container" class="mx-8">
  <ul id="search-results" aria-label="Search results"></ul>
  <template id="result-item">
    <li class="result">
      <div class="result-card">
        <div>
          <a class="result-title"></a>
          <span class="result-section"></span>
        </div>
        <div class="result-meta"></div>
        <div class="result-snippet"></div>
      </div>
    </li>
  </template>
</div>
<noscript>Search requires JavaScript. Please enable it.</noscript>
<script src="/js/vendor/lunr.js"></script>
</div>
</div>
